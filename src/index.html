<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>

    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset name="personal information">
        <legend>Personal information</legend>

        <label>
          Surname:

          <input
            name="surname"
            type="text"
            autocomplete="off"
            required
          >
        </label>

        <label>
          Name:

          <input
            name="nsme"
            type="text"
            autocomplete="off"
            required
          >
        </label>

        <label>
          How old are You?

          <input
            name="age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label>
          Full date of birth:

          <input type="date">
        </label>

        <label class="last">
          I accept the term of the agreement

          <input
            name="agreement"
            type="checkbox"
          >
        </label>
      </fieldset>

      <fieldset name="registration">
        <legend>Registration</legend>

        <label>
          E-mail:

          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="last">
          Password:
          <input
            name="password"
            type="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset name="facts">
        <legend>An interesting fact about you!</legend>

        <label>
          Do you love cats?
          <input
            type="radio"
            name="cat"
            value="yes"
          > Yes
          <input
            type="radio"
            name="cat"
            value="no"
          > No
        </label>

        <label>
          What is your favorite color?
          <input
            name="color"
            type="color"
          >
        </label>

        <label>
          What time do you go to bed?
          <input
            name="timeToSleep"
            type="time"
            step="2"
          >
        </label>

        <label>
          What are your favorite brand of cars?
          <select
            name="carBrands"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="last">
          How do you rate our work?
          <input
            name="rateYourWork"
            type="range"
            step="20"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset name="additional">
        <legend>Additional info:</legend>

        <label>
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="last">
          Would you recommend us?
          <select name="wouldRecommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>

</html>
